<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator-excuse</title>
    <link rel="icon" href="./imgs/LogoDark.png">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrap">
        <div class="menu">
            <div class="logo"></div>
            <div class="homebutton"></div>
            <div class="adminbutton"></div>
            <div class="adminCard"></div>
            
        </div>
        <div class="container">
            <div class="Header">Домашня
                <div class="bell"></div>
                <div class="settings"></div>
            </div>

            <div class="centerCont">
                <div class="textCont"> 
                    <h3>Потрібна коротка відмазка?</h2>
                    <h3> У нас є все, що вам потрібно! Наш генератор відмазок 
                    забезпечує ідеальне алібі для будь-якої ситуації.</h2>
                </div>
                <div class="excuseScreen"></div>
                <div class="buttonCont">
                    <div class="categorychoice"></div>
                    <button class="generate">згенерувати</button>
                    <div class="rating">
                        Оцініть відмазку
                        <div class="stars"></div>
                        <div class="send"></div>
                    </div>
                </div>
                <div class="lastExcuses">
                Останні відмазки
                <div class="LostExcuse">
                    <h2>Text</h2>
                    <div class="data"></div>
                    <div class="selected"></div>
                    <div class="dump"></div>
                </div>
                </div>
            </div>
            
        </div>
    </div>


    <script src="./main.js"></script>
</body>
</html>
