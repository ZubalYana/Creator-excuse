<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator-excuse</title>
    <link rel="icon" href="./imgs/LogoDark.png">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrap">
        <div class="menu">
            <img src="./Imgs/LogoLight.png" alt="LogoLight" class="menu_logo">
            <div class="menu_pages">
                <a class="menu_page" id="homePage" href="http://localhost:3000/">
                    <img src="./Imgs/home icon.png" alt="home">ДОМАШНЯ
                </a>
                <a class="menu_page" id="adminPage" href="http://localhost:3000/admin/">
                    <img src="./Imgs/person icon.png" alt="person">АДМІН
                </a>
            </div>
            <div class="menu_logIn">
                <img src="./Imgs/log in icon.png" alt="login" class="logInIcon">
                <div class="menu_logIn_nickName">Admin</div>
                <div class="menu_logIn_gmail">admin13@gmail.com</div>
                <img src="./Imgs/log out icon.png" alt="logout" class="logOutIcon">
            </div>
        </div>
        <div class="container">
            <div class="header">
                <div class="header_title">ДОМАШНЯ <img src="./Imgs/home icon.png" alt="home" class="title_home"></div>
                <div class="header_con">
                    <div class="header_notifications">
                        <img src="./Imgs/bell.png" alt="bell" class="bell">
                        <div class="header_notificationsCircle"></div>
                    </div>
                    <div class="header_settings">
                        <img src="./Imgs/gar.png" alt="gar" class="gar">
                    </div>
                </div>
            </div>

            <div class="centerCont">
                <div class="textCont"> 
                    <h3 ><span class="highlighted-text">Потрібна коротка відмазка? </span>У нас є все, що вам потрібно! Наш генератор відмазок <br> 
                    забезпечує ідеальне алібі для будь-якої ситуації.</h3>
                </div>
                <div class="excuseScreen" id="excuse">
                   

                </div>
                <div class="buttonCont">
                    <div class="categorychoice">
                        <h4>Виберіть Категорію</h4>
                        <select id="category_select">
                            <option value=""></option>
                            <option value=""></option>
                            <option value=""></option>
                            <option value=""></option>
                        </select>
                    </div>
                    <button class="generate" id="generate">згенерувати</button>
                    <div class="rating">
                        <h4>Оцініть відмазку</h4>

                        <div class="ratingStar">

                            <input type="radio" id="star-1" name="rating" value="1">
                            <label for="star-1" title="Оценка «1»"></label>
                          
                            <input type="radio" id="star-2" name="rating" value="2">
                            <label for="star-2" title="Оценка «2»"></label>
                          
                            <input type="radio" id="star-3" name="rating" value="3">
                            <label for="star-3" title="Оценка «3»"></label>
                          
                            <input type="radio" id="star-4" name="rating" value="4">
                            <label for="star-4" title="Оценка «4»"></label>
                          
                            <input type="radio" id="star-5" name="rating" value="5">
                            <label for="star-5" title="Оценка «5»"></label>
                          
                        </div>
                    </div>
                </div>
                <div class="lastExcuses">
                Останні відмазки
                <div class="LostExcuse">
                    <h2>Text</h2>
                    <div class="data"></div>
                    <div class="selected"></div>
                    <div class="dump"></div>
                </div>
                </div>
            </div>
            
        </div>
    </div>


    <script src="./main.js"></script>
</body>
</html>
