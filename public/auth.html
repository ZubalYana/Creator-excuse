<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./auth.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
</head>
<body>
    <div class="accountPage">
        <img class="accountPage_bg" src="./imgs/account background.png" alt="account background">
        <img class="accountPage_contentCon" src="./imgs/account content part.png" alt="account content part">
        <div class="accountForm">
            <div class="accountForm_pages">
                <div class="accountForm_page" id="LogIn">LOG IN</div> 
                <div class="pagesSlash"> / </div> 
                <div class="accountForm_page" id="SignIn">SIGN IN</div>
            </div>
            <div class="accountForm_content">
                <div class="logInCon">
                    <div class="logInCon_inputCon">
                        <div class="logInCon_inputCon_text">Email *</div>
                        <input class="logInCon_inputCon_input" type="text" id="logIn_email">
                    </div>
                    <div class="logInCon_inputCon">
                        <div class="logInCon_inputCon_text">Password *</div>
                        <div class="passwordInputCon">
                            <input class="logInCon_inputCon_input" type="password" id="logIn_password">
                            <i class="showPassword fa-solid fa-eye-slash"></i>
                        </div>
                    </div>
                    <div class="continueWithGoogle">
                        <img src="./imgs/google logo.png" alt="google" class="google_logo">
                        Continue with Google
                    </div>
                    <div id="logInBtn">Log in</div>
                    <div class="createAnAccount">Create an account</div>
                </div>
                <div class="SignInCon">
                    <div class="SignCon_inputCon">
                        <div class="SignCon_inputCon_text">Name *</div>
                        <input class="SignCon_inputCon_input" type="text" id="Sign_name">
                    </div>
                    <div class="SignCon_inputCon">
                        <div class="SignCon_inputCon_text">Email *</div>
                        <input class="SignCon_inputCon_input" type="text" id="Sign_email">
                    </div>
                    <div class="SignCon_inputCon">
                        <div class="SignCon_inputCon_text">Password *</div>
                        <input class="SignCon_inputCon_input" type="password" id="Sign_password">
                    </div>
                    <div class="continueWithGoogle">
                        <img src="./imgs/google logo.png" alt="google" class="google_logo">
                        Continue with Google
                    </div>
                    <div id="signInBtn">Sing in</div>
                    <div class="alreadyHaveAccount">Alredy have account? Log in</div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
