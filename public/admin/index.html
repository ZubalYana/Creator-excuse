<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator-excuse admin</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./imgs/LogoDark.png">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.css' integrity='sha512-U9Y1sGB3sLIpZm3ePcrKbXVhXlnQNcuwGQJ2WjPjnp6XHqVTdgIlbaDzJXJIAuCTp3y22t+nhI4B88F/5ldjFA==' crossorigin='anonymous'/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js' integrity='sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw==' crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.js' integrity='sha512-vHNHepeQWwAggJlhEk932jRS5sNdn/Nn4F+w4TpXW5dA+04qnd3e7YpfXo6auWhFG6z3FVhmScG4ovtF+qYeZw==' crossorigin='anonymous'></script>
</head>
<body>
    <div class="wrap">
        <div class="menu">
            <img src="./Imgs/LogoLight.png" alt="LogoLight" class="menu_logo">
            <div class="menu_pages">
                <a class="menu_page" id="homePage" href="http://localhost:3000/">
                    <img src="./Imgs/home icon.png" alt="home" class="homeIcon">ДОМАШНЯ
                </a>
                <a class="menu_page" id="adminPage" href="http://localhost:3000/admin/">
                    <img src="./Imgs/person icon.png" alt="person">АДМІН
                </a>
            </div>
            <div class="menu_logIn">
                <img src="./Imgs/log in icon.png" alt="login" class="logInIcon">
                <div class="menu_logIn_nickName">Admin</div>
                <div class="menu_logIn_gmail">admin13@gmail.com</div>
                <img src="./Imgs/log out icon.png" alt="logout" class="logOutIcon">
            </div>
        </div>
        <div class="homePage">
            <div class="homePage_header">
                <div class="homePage_title">АДМІН ПАНЕЛЬ <img src="./Imgs/person icon.png" alt="person" class="title_person"></div>
                <div class="homePage_headerCon">
                    <div class="homePage_notifications">
                        <img src="./Imgs/bell.png" alt="bell" class="bell">
                        <div class="homePage_notificationsCircle"></div>
                    </div>
                    <div class="homePage_settings">
                        <img src="./Imgs/gar.png" alt="gar" class="gar">
                    </div>
                </div>
            </div>
            <div class="homePage_content">
                <div class="homePage_leftCon">
                    <div class="homePage_addExcusesCon">
                        <h3>Додати нову відмазку</h3>
                        <textarea id="excuse" placeholder="Нова відмазка"></textarea>
                        <input type="text" id="author" placeholder="Автор відмазки">
                        <button id="createExcuse">+</button>
                    </div>
                </div>
                <div class="homePage_rightCon">
                    <h3>Список всіх відмазок</h3>
                    <div class="excusesContainer"></div>
                </div>
            </div>



            <div class="settingsMenu">
                <div class="settingsMenuTop"> <div class="garClose"> <i class="fa-solid fa-chevron-right fa-2xl" style="color: #ffffff;"></i></div></div>
                <div class="settingsMenuCener">
                    <div class="settingsMenuCenerTop">
                        <H2>Налаштування</H2> <img src="./imgs/gar.png" alt="">
                    </div>
                    <div class="settingsMenuCenerBottom">

                    </div>
                </div>
                <div class="settingsMenuBottom">
                    <div class="BoxThemeChanger">

                        <div class="BoxLight">
                        <img src="./imgs/Primary.png" alt="">
                    </div>

                    <div class="themeChanger">
                        <div class="themeChanger_circle"></div>
                    </div>
                    <div class="BoxDark">
                    <img src="./imgs/Primary2.png" alt="">
                </div>

                    </div>
                </div>
            </div>


            
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
